<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> MAPTCHA </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./phaser.min.js"></script>

        <link rel="stylesheet" href="./styles.css"></link>
    </head>
    <body>  
        <h1> Multi-layered dynamic cognitive CAPTCHA research demo </h1>
        <div id="captcha">
            <h2> Please select the bubble with the following: </h2>
        </div>
        <div id="game">

        </div>

        <script>
            fetch("./captcha", {
                method: 'GET',
            })
                .then(response => {
                    return response.json();
                })
                .then(json => { 
                    document.getElementById("captcha").innerHTML += json.data;
                    //document.body.innerHTML += json.data;
                })
                .catch(err => console.log(err));

        </script>
        <script src="./index.js"></script>
    </body>
</html>
